    <script>
        // Get the current color mode from local storage
        var colorMode = localStorage.getItem("colorMode");

        // If the color mode is set, update the data-bs-theme attribute
        if (colorMode) {
        document.documentElement.setAttribute("data-bs-theme", colorMode);
        }

        // Add event listeners to the light and dark mode buttons
        document.querySelector("#light-button").addEventListener("click", function() {
        localStorage.setItem("colorMode", "light");
        document.documentElement.setAttribute("data-bs-theme", "light");
        });
        document.querySelector("#dark-button").addEventListener("click", function() {
        localStorage.setItem("colorMode", "dark");
        document.documentElement.setAttribute("data-bs-theme", "dark");
        });
    </script>
