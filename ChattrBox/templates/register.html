{% extends "layout_before_signin.html" %}

{% block title %}
  Register
{% endblock %}

{% block main %}
  <img src="/static/My project.png" alt="ChattrBox Logo" class="login-img">
  <h1>Register</h1>
  <div class="container" id="register">
      <form action="/register" method="post">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control shadow p-2 mb-3 bg-body-tertiary rounded" id="username" aria-describedby="emailHelp" autofocus autocomplete="off" name="username">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control shadow p-2 mb-3 bg-body-tertiary rounded" id="password" name="password">
          </div>
          <div class="mb-3">
              <label for="confirmation" class="form-label">Confirm Password</label>
              <input type="password" class="form-control shadow p-2 mb-3 bg-body-tertiary rounded" id="confirmation" name="confirmation">
            </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
  </div>
  <div class="register">
      Already have an account? <a href="/login">Log In</a> 
  </div>
{% endblock %}
