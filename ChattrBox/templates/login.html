{% extends "layout_before_signin.html" %}

{% block title %}
  Log In
{% endblock %}

{% block main %}
  <img src="/static/My project.png" alt="ChattrBox Logo" class="login-img">
  <h1>Log In</h1>
  <div class="container" id="login">
      <form action="/login" method="post">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control shadow p-2 mb-3 bg-body-tertiary rounded" id="username" aria-describedby="emailHelp" autofocus autocomplete="off" name="username">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control shadow p-2 mb-3 bg-body-tertiary rounded" id="password" name="password">
          </div>
          <button type="submit" class="btn btn-primary">Sign In</button>
        </form>
  </div>
  <div class="register">
      Don't have an account? <a href="/register">Register</a>
  </div>
{% endblock %}
